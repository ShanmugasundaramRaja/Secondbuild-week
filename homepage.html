<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Spotify Clone</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-2 sidebar ">
                <div class="mt-3 mb-3 ">
                    <i class="bi bi-spotify icons px-2"></i>
                    <span class="title">
                        <b>Spotify</b>
                    </span>
                </div>
                <div class="mt-4">
                    <div class="side-options mx-2"><i class="bi bi-house-door-fill icons"></i><span
                            class="ml-1">Home</span>
                    </div>
                    <div class="side-options mx-2"><button class="search-btn" onclick="searchSong()" type="submit"><i
                                class="bi bi-search icons"></i><span class="ml-1">Search</span></button>
                        <input class="searchbar" onchange="searchAlbum(value)" type="text" placeholder="search.."
                            name="search">
                    </div>
                    <div class="side-options mx-2"><i class="bi bi-collection-fill icons"></i><span class="ml-1">Your
                            Library</span>
                    </div>

                    <div class="side-options mx-2 mt-4"><i class="bi bi-plus-square icons"></i><span
                            class="ml-1">Playlist</span>
                    </div>
                    <div class="side-options mx-2"><i class="bi bi-valentine icons"></i><span class="ml-1">Liked
                            Songs</span>
                    </div>
                </div>
                <hr>
                <section class="side-playlists">
                    <div class="container">
                        <div class="row">
                            <div class="col-12" id="likedSongs">

                            </div>
                        </div>
                    </div>
                </section>
            </div>


            <div class="col-10 linear-gradient">

                <div class="top-nav mt-2 ">
                    <div class="top-nav-icons">
                        <i class="bi bi-arrow-left-circle mr-2 icons"></i>
                        <i class="bi bi-arrow-right-circle mr-2 icons"></i>
                    </div>
                    <div class="top-nav-btns">
                        <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Log In</button>
                        <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Sign Up</button>
                    </div>
                </div>


                <section>
                    <div class="container">
                        <h1 class="mt-5">Good Morning!</h1>
                        <div class="row" id="sectionOne"></div>
                    </div>
                </section>

                <div id="container" class="row">
                    <div class="container mt-2 mb-3">
                        <h2>Recently Viewed</h2>
                        <div class="row" id="recent">
                        </div>
                        <h2>Queen Albums</h2>
                        <div class="row" id="sectionTwo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <nav class=fixed>
        <div class="music-player">
            <div class="song-bar">
                <div class="song-info">
                    <div class="img-container">
                        <img src="" />
                    </div>
                    <div class="song-description">
                        <p class="title">Naveen</p>
                        <p class="artist">Kumar</p>
                    </div>
                </div>
                <div class="song-bar-icons">
                    <i class="bi bi-heart"></i>
                    <i class="bi bi-arrows-angle-contract"></i>
                </div>
            </div>
            <div class="controls">
                <div class="control-buttons">
                    <i class="bi bi-shuffle"></i>
                    <i class="bi bi-caret-left-fill"></i>
                    <i class="bi bi-play"></i>
                    <i class="bi bi-caret-right-fill"></i>
                    <i class="bi bi-arrow-counterclockwise"></i>
                </div>
            </div>
            <div class="other-features">
                <i class="bi bi-list-ul"></i>
                <i class="bi bi-pc-display-horizontal"></i>
                <i class="bi bi-volume-up"></i>
            </div>
        </div>
    </nav>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="homepage.js"></script>
</body>

</html>
